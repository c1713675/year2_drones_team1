<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>add Course</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <!-- Navbar Container -->
    <div class="container">

        <!-- Navbar Header [contains both toggle button and navbar brand] -->
        <div class="navbar-header">
            <!-- Toggle Button [handles opening navbar components on mobile screens]-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#exampleNavComponents" aria-expanded= "false">
            <i class="glyphicon glyphicon-align-center"></i>
            </button>

            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand">
            </a>
        </div>


        <!-- Navbar Collapse [contains navbar components such as navbar menu and forms ] -->
        <div class="collapse navbar-collapse" id="exampleNavComponents">

            <!-- Navbar Menu -->
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a th:href="@{'/customer/' +${customerID}}">Profile</a>
                </li>
                <li>
                    <a href="#">About us</a>
                </li>
                <li>
                    <a href="#">Course Info</a>
                </li>
                <li>
                    <a th:href="@{/feedback}">Leave Feedback</a>
                </li>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <h1>Courses</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Course Name</th>
            <th>Course Type</th>
            <th>Course Location</th>
            <th>Course Date</th>
            <th>Instructor</th>
            <th>Add</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${courses}">
            <form action="#" th:action="@{'/customer/' +${customerID}+'/add_course'}" th:object="${newCourse}"
                  method="post">
                <td><span th:text="${course.courseName}"> name </span>
                </td>
                <td><span th:text="${course.courseType}"> type</span>
                </td>
                <td><span th:text="${course.courseLocation}"> location </span>
                </td>
                <td><span th:text="${course.courseDate}"> date </span>
                </td>
                <td><span th:text="${course.instructor.firstName}"> instructor </span>
                </td>
                <td>
                    <input type="hidden"
                           name="course_id"
                           th:value="${courseStat.current.id}"/>
                    <button class="btn-success" type="submit">add</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
