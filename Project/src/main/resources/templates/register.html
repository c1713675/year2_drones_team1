<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap Navbar Tutorial</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <!-- Navbar Container -->
    <div class="container">

        <!-- Navbar Header [contains both toggle button and navbar brand] -->
        <div class="navbar-header">
            <!-- Toggle Button [handles opening navbar components on mobile screens]-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#exampleNavComponents" aria-expanded"false">
            <i class="glyphicon glyphicon-align-center"></i>
            </button>

            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand">
            </a>
        </div>


        <!-- Navbar Collapse [contains navbar components such as navbar menu and forms ] -->
        <div class="collapse navbar-collapse" id="exampleNavComponents">

            <!-- Navbar Menu -->
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                <li><a th:href="@{/register}">Register</th></a></li>
                </li>
                <li>
                <li><a th:href="@{/aboutUs}">About Us</th></a></li>
                </li>
                <li>
                <li><a th:href="@{/courseInfo}">Course Info</th></a></li>
                </li>
                <li>
                <li><a th:href="@{/feedback}">Leave Feedback</th></a></li>
                </li>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                <!-- Navbar link with a dropdown menu -->

            </ul>
<div class="container">
    <div class="header">
        <h3>ASG DRONES</h3>
    </div>
    <div class="jumbotron">
        <h1>Register</h1>
        <form action="#" th:action="@{/register}" th:object= "${customer}" method="post">
            <p>First Name: <input type = "text" th:field="*{firstName}" required /></p>
            <p>Last Name: <input type = "text" th:field="*{lastName}" required /></p>
            <p>Date of Birth: <input type = "date" th:field="*{dob}" required/></p>
            <p>Phone Number: <input type = "text" th:field="*{phoneNumber}" placeholder="UK Mobile" required pattern="[0-9]{11}"/></p>
            <p>Paid: <input type = "checkbox" th:field="*{paid}" /></p>
            <p>Email : <input type = "email" th:field="*{email}" required/></p>
            <p>English Speaking Level: <input type = "number" th:field="*{englishSpeakingLevel}" /></p>
            <p>Prior hours of flying: <input type = "number" th:field="*{hoursOfFlying}" /></p>
            <p>Preferred Location: <input type = "text" th:field="*{preferredGSLocation}"  required/></p>
            <p>Is your drone insured: <input type = "checkbox" th:field="*{insured}"/></p>
            <p>Disability: <input type = "text" th:field="*{disability}"/></p>
            <button type = "submit" >Next </button >


        </form>
    </div>
</div>
    </div>
</body>
</html>
